block i gamepad 0
block o vjoy 1

set UpdateMicros=1000, TapDelayMicros=200000, KeepPushedMicros=250000
block mode toggle
conn i.back mode

block ta triggeraxis

conn ta.break

block ls {
	block dx, dy deadzone 0.05
	block mx, my deadzone 1.25
	block cx, cy curvature 0.2
	conn i.lstick.x dx mx cx
	conn i.lstick.y dy my cy
	block px, py dampen 0.2
	block qx, qy smooth 0.3
	conn cx px qx
	conn cy py qy
	block ax, ay absmin 2
	conn qx ax.0
	conn qy ay.0
	conn cx ax.1
	conn cy ay.1
	conn ax .x
	conn ay .y
}

block rs {
	block cd circulardeadzone 0.05
	block mx, my multiplier 1.25
	block cx, cy curvature 0.2
	conn i.rstick.x cd.x mx cx .x
	conn i.rstick.y cd.y my cy .y
}

block headlooktoggle toggle
conn i.rthumb headlooktoggle

block headlook MovePerSec=2.0, AutoCenterDist=0.2, AutoCenterAccel=0.001, JumpToCenterAccel=0.1
conn headlook.x o.u
conn headlook.y o.v
conn headlooktoggle headlook.enable

block rx selectaxis
conn headlooktoggle rx.select
conn rx.0 headlook.x
conn rx.1 o.rx

block ry selectaxis
conn headlooktoggle ry.select
conn ry.0 headlook.y
conn ry.1 o.rx

